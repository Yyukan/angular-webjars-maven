<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="robots" content="noindex" />

        <meta http-equiv="CACHE-CONTROL" content="NO-CACHE" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" /><!-- Mobile viewport -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />

        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="format-detection" content="telephone=no">

    <body ng-app="app">

        <script src="http://code.angularjs.org/1.4.0/angular-touch.js"></script>


        <!-- Application scripts -->
        <script src="app/about/about.js"></script>
        <script src="app/home/home.js"></script>
        <script src="app/auth/login.js"></script>
        <script src="app/auth/auth.js"></script>
