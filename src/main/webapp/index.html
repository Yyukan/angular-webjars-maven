<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="robots" content="noindex" />

    <meta http-equiv="CACHE-CONTROL" content="NO-CACHE" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" /><!-- Mobile viewport -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-title" content="AC" />

    <title>Angular template</title>
</head>
<body ng-app="app">

    <div ng-controller="NavigationController" class="container">
        <ul class="nav nav-pills" role="tablist">
            <li class="active"><a href="#/">home</a></li>
            <li><a href="#/login">login</a></li>
            <li ng-show="authenticated"><a href="" ng-click="logout()">logout</a></li>
        </ul>
    </div>

    <div ng-view class="container"></div>

    <!-- Angular dependency -->
    <script src="webjars/angularjs/1.4.0-rc.1/angular.js"></script>
    <script src="webjars/angular-route/1.4.0-rc.1/angular-route.js"></script>
    <!-- Main application script -->
    <script src="app/controllers/home.js"></script>
    <script src="app/controllers/navigation.js"></script>
    <script src="app/controllers/controllers.js"></script>
    <script src="app/app.js"></script>
</body>
</html>
