<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="robots" content="noindex" />

    <meta http-equiv="CACHE-CONTROL" content="NO-CACHE" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" /><!-- Mobile viewport -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-title" content="AC" />

    <link rel="styleSheet" href="css/app.css" />

    <title>Angular template</title>
</head>
<body ng-app="app">

    <div ng-view></div>

    <!-- Angular dependency as webjar
    <script src="webjars/angularjs/1.4.0/angular.js"></script>
    <script src="webjars/angular-route/1.4.0/angular-route.js"></script>
    <script src="webjars/angular-touch/1.4.0/angular-touch.js"></script>
    -->

    <!-- Angular direct dependency -->
    <script src="http://code.angularjs.org/1.4.1/angular.js"></script>
    <script src="http://code.angularjs.org/1.4.1/angular-route.js"></script>
    <script src="http://code.angularjs.org/1.4.1/angular-touch.js"></script>


    <!-- Application scripts -->
    <script src="app/about/about.js"></script>
    <script src="app/home/home.js"></script>
    <script src="app/auth/login.js"></script>
    <script src="app/auth/auth.js"></script>
    <script src="app/app.js"></script>
</body>
</html>
